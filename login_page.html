<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Username</label>
      <input type="text" placeholder="Username" name="username" id="username" maxlength="10" required>
<br>
      <label for="email">E-mail</label>
      <input type="email" placeholder="E-mail" name="email" id="email" required>
      <br>
      <label for="password">Password</label>
      <input type="password" placeholder="Password" name="password" id="password" minlength="6" maxlength="20"
        required><br>
        <button type="submit" class="login" onclick="return validatePassword()">Login</button>

</body>
</html>
